<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>京东(JD.COM)-欢迎登陆！</title>
 		<meta name="description" content="京东JD.COM-专业的综合网上购物商城,销售家电、数码通讯、电脑、家居百货、服装服饰、母婴、图书、食品等数万个品牌优质商品.便捷、诚信的服务，为您提供愉悦的网上购物体验!" />
 		<meta name="Keywords" content="网上购物,网上商城,手机,笔记本,电脑,MP3,CD,VCD,DV,相机,数码,配件,手表,存储卡,京东" />
 		<link rel="icon" href="jd/favicon.ico" type="image/x-icon" />
  	 	<link rel="shortcut icon" href="jd/favicon.ico" type="image/x-icon" />
  	 	<link rel="stylesheet" type="text/css" href="css/login.css"/>
  	 	<link href="css/bootstrap.min.css" rel="stylesheet">
  	 	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
	</head>
	<body>
		<!--头部-->
		<div class="container">
			<div class="lonav">
				<img class="fl" src="jd/logo-201305-b.png" alt="" />
				<img src="jd/l-icon.png"/>
			</div>
		</div>
		
		<!--中部-->
		<div class="login">
			<div class="container">
				<img src="jd/loginl.png"/>
				<form>
					<h5>账号登录</h5>
    				<!--账号-->
    				<div class="form-group">
    					<input type="text" class="form-control" name="username" required
    						 pattern="^[a-zA-Z0-9\u4e00-\u9fa5]{2,10}$" placeholder="请输入账号"/>
    				</div>
    				<!--密码-->
    				<div class="form-group">
    					<input type="password" class="form-control" name="password" required pattern="^.{6,16}$" placeholder="请输入密码" />
    				</div>
    				<!--提交按钮-->
    				<input type="submit" class="btn btn-success form-control" value="登录"/>
    				<h4 class="fa fa-arrow-right fa-2x"><a href="register.html" style="color: #E4393C;">立即注册</a></h4>
    			</form>
			</div>
		</div>
		
		<!--底部-->
		<div class="footer">
			<img src="jd/loginfooter.png"/>
		</div>
		
		<!-- 模态框（Modal） -->
    		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		    	<div class="modal-dialog">
		    		<div class="modal-content">
		    			<div class="modal-header">
		    				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		    				<h4 class="modal-title" id="myModalLabel">智游教育</h4>
		    			</div>
		    			<div class="modal-body">在这里添加一些文本</div>
		    			<div class="modal-footer">
		    				<button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
		    			</div>
		    		</div>
		    	</div>
    		</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="scripts/login.js"></script>
</html>
